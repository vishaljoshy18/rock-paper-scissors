<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <h2>First to 5 points wins</h2>
    </header>

    <main>

        <div class="user">
            <img id="user-icon" src="./images/user.png" alt="">
            <div>

                <button id="player-options" data-selection="rock"><img data-selection="rock" src="./images/rock.jpeg"
                        alt=""></button>
                <button id="player-options" data-selection="paper"><img data-selection="paper" src="./images/paper.jpeg"
                        alt=""></button>
                <button id="player-options" data-selection="scissors"><img data-selection="scissors"
                        src="./images/scissors.jpeg" alt=""></button>

            </div>
        </div>


        <div class="score-card">
            <div id="winner-board"></div>
            <div id="try-again"></div>
            <div id="score-board"></div>

        </div>



        <div class="computer">

            <img id="computer-icon" src="./images/computer.png" alt="">
            <div>

                <button id="computer-options-rock"><img src="./images/rock.jpeg" alt=""></button>
                <button id="computer-options-paper"><img src="./images/paper.jpeg" alt=""></button>
                <button id="computer-options-scissors"><img src="./images/scissors.jpeg" alt=""></button>

            </div>

        </div>
    </main>



    <script src="./scripts/app-v2.js"></script>

</body>

</html>
